<div>
  <input
    [(ngModel)]="newAppointmentTitle"
    type="text"
    placeholder="descriptiton"
  />
  <input [(ngModel)]="newAppointmentDate" type="date" placeholder="date" />
  <button (click)="handleAdd()">Add</button>
</div>
<div *ngFor="let appointment of appointments; index as i">
  <ul>
    <li>{{ appointment.id }}</li>
    <li>{{ appointment.title }}</li>
    <li>{{ appointment.date | date: "yyyy/MM/dd" }}</li>
    <button (click)="handleDelete(i)">Delete</button>
  </ul>
</div>
